<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pixelize</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Press+Start+2P&family=Roboto+Mono:wght@200&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="container" onclick="changeColor()">
      <h1>Pixelize</h1>  
      <div class="buttons">
        <button id="clear" type="button">Clear</button>        
        <button id="erase" type="button">Erase</button>
        <!-- <button id="black" type="button">Black</button> -->
      
        <button id="colors" type="button">Random Colors</button>
        <button id="shading" type="button">Shadow</button>
        <button id="resize" type="button">Resize</button>
        <button id="download" type="button">Download your work</button>
      </div>

      <div class="palette">
        <div class="greyscale">
          <button style="cursor:pointer;background-color:black" class="clrpick" id="black"></button>
          <button style="cursor:pointer;background-color:rgb(75, 75, 75)" class="clrpick" id="darkergrey"></button>
          <button style="cursor:pointer;background-color:rgb(117, 117, 117)" class="clrpick" id="darkgrey"></button>
          <button style="cursor:pointer;background-color:grey" class="clrpick" id="grey"></button>
          <button style="cursor:pointer;background-color:lightgray" class="clrpick" id="lightgrey"></button>
          <button style="cursor:pointer;background-color:white" class="clrpick" id="white"></button>
          <button style="cursor:pointer;background-color:rgb(82, 47, 30)" class="clrpick" id="charcoal"></button>
          <button style="cursor:pointer;background-color:rgb(87, 31, 31)" class="clrpick" id="drkbrown"></button>
          <button style="cursor:pointer;background-color:darkred" class="clrpick" id="darkred"></button>
          <button style="cursor:pointer;background-color:brown" class="clrpick" id="brown"></button>
          <button style="cursor:pointer;background-color:sienna" class="clrpick" id="sienna"></button>
          <button style="cursor:pointer;background-color:indianred" class="clrpick" id="canyon"></button>
          <button style="cursor:pointer;background-color:lightcoral" class="clrpick" id="lightcoral"></button>
          <button style="cursor:pointer;background-color:oldlace" class="clrpick" id="albino"></button>
          <button style="cursor:pointer;background-color:peachpuff" class="clrpick" id="peach"></button>
          <button style="cursor:pointer;background-color:wheat" class="clrpick" id="wheat"></button>
          <button style="cursor:pointer;background-color:tan" class="clrpick" id="tan"></button>
          


        </div>

        <div class="colorhue">

          
          <button style="cursor:pointer;background-color:magenta" class="clrpick" id="magenta"></button>
          <button style="cursor:pointer;background-color:violet" class="clrpick" id="violet"></button>
          <button style="cursor:pointer;background-color:red" class="clrpick" id="red"></button>
          <button style="cursor:pointer;background-color:rgb(255, 64, 0)" class="clrpick" id="redorange"></button>
          <button style="cursor:pointer;background-color:tomato" class="clrpick" id="tomato"></button>
          <button style="cursor:pointer;background-color:rgb(255, 128, 0)" class="clrpick" id="orange"></button>
          <button style="cursor:pointer;background-color:pink" class="clrpick" id="pink"></button>
          <button style="cursor:pointer;background-color:rgb(255, 191, 0)" class="clrpick" id="litorange"></button>
          <button style="cursor:pointer;background-color:yellow" class="clrpick" id="yellow"></button>          
          <button style="cursor:pointer;background-color:rgb(191, 255, 0)" class="clrpick" id="lime"></button>
          <button style="cursor:pointer;background-color:rgb(128, 255, 0)" class="clrpick" id="litgreen"></button>
          <button style="cursor:pointer;background-color:rgb(115, 153, 0)" class="clrpick" id="yelgreen"></button>
          <button style="cursor:pointer;background-color:rgb(0, 153, 0)" class="clrpick" id="green"></button>
          <button style="cursor:pointer;background-color:darkcyan" class="clrpick" id="darkcyan"></button>
          <button style="cursor:pointer;background-color:rgb(0, 255, 64)" class="clrpick" id="neongreen"></button>
          <button style="cursor:pointer;background-color:rgb(0, 255, 128)" class="clrpick" id="britgreen"></button>
          <button style="cursor:pointer;background-color:rgb(0, 255, 191)" class="clrpick" id="teal"></button>
          <button style="cursor:pointer;background-color:cyan" class="clrpick" id="cyan"></button>
 
          <button style="cursor:pointer;background-color:rgb(0, 191, 255)" class="clrpick" id="skyblue"></button>
          <button style="cursor:pointer;background-color:rgb(0, 128, 255)" class="clrpick" id="oceanblue"></button>
          <button style="cursor:pointer;background-color:rgb(0, 64, 255)" class="clrpick" id="slateblue"></button>
          <button style="cursor:pointer;background-color:blue" class="clrpick" id="blue"></button>
          <button style="cursor:pointer;background-color:rgb(64, 0, 255)" class="clrpick" id="blurple"></button>
          <button style="cursor:pointer;background-color:rgb(128, 0, 255)" class="clrpick" id="purple"></button>
          <button style="cursor:pointer;background-color:rgb(191, 0, 255)" class="clrpick" id="litpurple"></button>
          <button style="cursor:pointer;background-color:rgb(255, 0, 191)" class="clrpick" id="purpink"></button>
          <button style="cursor:pointer;background-color:rgb(255, 0, 128)" class="clrpick" id="neonpink"></button>
          <button style="cursor:pointer;background-color:rgb(255, 0, 64)" class="clrpick" id="softred"></button>




        </div>
      </div>
      
      <div class="screen" id="canvas">

      </div>
    </div>
	<script src="main.js"></script>
	<script src="html2canvas.min.js"></script>
  <script>
    
  </script>

  </body>
</html>
